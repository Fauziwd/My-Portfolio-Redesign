<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/todolist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>To-Do List</h1>
    <h5>"Tulis tugas-tugasmu disini untuk memudahkan pekerjaanmu satu persatu"</h5>
    <form id="toDoForm">
        <input type="text" id="toDoInput" placeholder="Tambahkan tugas">
        <input type="text" id="noteInput" placeholder="Catatan">
        <input type="date" id="deadlineInput" placeholder="Waktu Deadline">
        <button type="submit" id="addButton" class="cssbuttons-io-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
            <span>Tambah</span>
          </button>
    </form>
    
    <table id="toDoTable">
        <thead>
            <tr>
                <th>Tugasku</th>
                <th>Waktu Deadline</th>
                <th>Catatan</th>
                <th>Checklist</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody id="toDoList"></tbody>
    </table>
    <script src="assets/js/todolist.js"></script>
</body>
</html>
